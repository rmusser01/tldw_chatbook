# Example splash screen configurations for config.toml
# Copy the desired configuration to your ~/.config/tldw_cli/config.toml

# ============================================
# Example 1: Quick Professional Splash
# ============================================
[splash_screen_professional]
enabled = true
duration = 1.0
skip_on_keypress = true
card_selection = "minimal"
show_progress = true
active_cards = ["minimal"]

[splash_screen_professional.effects]
fade_in_duration = 0.2
fade_out_duration = 0.1
animation_speed = 1.5


# ============================================
# Example 2: Gaming Experience
# ============================================
[splash_screen_gaming]
enabled = true
duration = 3.5
skip_on_keypress = true
card_selection = "random"
show_progress = true
active_cards = ["matrix", "glitch", "retro", "gaming_card", "cyberpunk_card"]

# ============================================
# Example 2a: Full Collection - All Categories
# ============================================
[splash_screen_full_collection]
enabled = true
duration = 2.5
skip_on_keypress = true
card_selection = "random"
show_progress = true
active_cards = [
    # Built-in cards
    "matrix", "glitch", "retro", "terminal_boot", "starfield",
    # Existing custom cards
    "gaming_card", "cyberpunk_card", "minimalist_card",
    # Retro Computing
    "commodore64_card", "msdos_boot_card", "apple2_card", 
    "bbs_dialing_card", "punchcard_card",
    # Philosophical AI
    "consciousness_bootstrap_card", "dream_state_card", 
    "existential_query_card", "turing_test_card", "digital_meditation_card",
    # Developer Humor
    "git_conflict_card", "dependency_hell_card", "stackoverflow_card",
    "code_review_card", "regex_madness_card",
    # Sci-Fi Adventure
    "starship_boot_card", "time_machine_card", "alien_contact_card",
    "netrunner_card", "mars_colony_card",
    # Nature & Organic
    "digital_garden_card", "ocean_waves_card", "mountain_peak_card",
    "forest_neural_card", "butterfly_effect_card",
    # Music & Audio Production
    "synthesizer_boot_card", "daw_loading_card", "mixing_console_card",
    "waveform_visualizer_card", "midi_sequencer_card",
    # Mythology & Ancient Legends
    "greek_oracle_card", "egyptian_hieroglyphs_card", "norse_runes_card",
    "celtic_druid_card", "aztec_calendar_card",
    # Culinary Code Kitchen
    "recipe_compiler_card", "chefs_terminal_card", "molecular_gastronomy_card",
    "baking_algorithm_card", "sushi_assembly_card",
    # Horror & Gothic Terminal
    "haunted_terminal_card", "vampire_process_card", "zombie_apocalypse_card",
    "lovecraftian_compiler_card", "gothic_cathedral_card",
    # Social Media Simulator
    "influencer_dashboard_card", "tweet_storm_card", "instagram_filter_card",
    "tiktok_algorithm_card", "linkedin_networking_card"
]

[splash_screen_gaming.effects]
fade_in_duration = 0.5
fade_out_duration = 0.3
animation_speed = 1.2

# Future: Sound effects
[splash_screen_gaming.audio]
enabled = false
volume = 0.7
startup_sound = "startup_chime.wav"


# ============================================
# Example 3: Development/Debug Mode
# ============================================
[splash_screen_dev]
enabled = true
duration = 0.5
skip_on_keypress = true
card_selection = "debug"
show_progress = true
active_cards = ["debug"]
debug = true  # Enable debug logging

[splash_screen_dev.effects]
fade_in_duration = 0.0
fade_out_duration = 0.0
animation_speed = 2.0


# ============================================
# Example 4: Seasonal/Holiday Themes
# ============================================
